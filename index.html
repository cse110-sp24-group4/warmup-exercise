<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Calendar Widget</title>
    <link rel="stylesheet" href="css/month.css" />
</head>

<body>
    <header>
        <h1 id="month-header">May</h1>

    </header>
    <div id="month-container">
        <div id="month-grid">
            <div>
                <h2>Sunday</h2>
            </div>
            <div>
                <h2>Monday</h2>
            </div>
            <div>
                <h2>Tuesday</h2>
            </div>
            <div>
                <h2>Wednesday</h2>
            </div>
            <div>
                <h2>Thursday</h2>
            </div>
            <div>
                <h2>Friday</h2>
            </div>
            <div>
                <h2>Saturday</h2>
            </div>

        </div>

    </div>

    <script src="js/month.js" />
</body>

</html>
