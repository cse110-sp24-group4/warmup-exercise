<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>Calendar Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/month.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>


    <header>
        <div class="calendar-container">
            <header class="calendar-header">
                <div class="calendar-title">
                    <button id="calendar-prev" class="material-symbols-rounded">chevron_left</button>
                    <div class="input">
                        <input type="month" id="start" name="start" min="2024-01" value="2024-04"
                            onchange="updateCalendarFromInput()" />
                    </div>
                    <button id="calendar-next" class="material-symbols-rounded">chevron_right</button>
                </div>
            </header>
        </div>

    </header>
    <div id="month-container">
        <div id="month-grid">
            <div>
                <h2>Sunday</h2>
            </div>
            <div>
                <h2>Monday</h2>
            </div>
            <div>
                <h2>Tuesday</h2>
            </div>
            <div>
                <h2>Wednesday</h2>
            </div>
            <div>
                <h2>Thursday</h2>
            </div>
            <div>
                <h2>Friday</h2>
            </div>
            <div>
                <h2>Saturday</h2>
            </div>

        </div>

    </div>

    <section id="day-info" style="display: none;">
        <h2>Date</h2>
        <p>Notes:</p>


        <textarea id="newNote" name="newNotes">New note</textarea>
        <button id="addNewEntry" onclick="newEntry('newNote')">Add Note</button>
    </section>

    <script src="js/month.js"></script>
    <script src="js/day.js"></script>
    <script src="js/selector.js"></script>
</body>

</html>
