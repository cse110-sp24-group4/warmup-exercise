<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calendar_main.css" type="text/css">
    <title>Calendar Scheduler</title>
    <script src="calendar_main.js"></script>
</head>
<body>
    <h1>Calendar</h1>

    <h2>Month</h2>

    <div id="calendar">
        <div class="weekdays"></div>
        <div class="days">Sun</div>
        <div class="days">Mon</div>
        <div class="days">Tue</div>
        <div class="days">Wed</div>
        <div class="days">Thu</div>
        <div class="days">Fri</div>
        <div class="days">Sat</div>
    </div>

    <div class="dateSelect">
        <input type="month" id="monthInput" placeholder="04-2024">
    </div>
    
</body>
</html>
